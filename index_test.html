        <canvas id="unity-canvas" width=1920 height=1080></canvas>
        <script src="ladder/Build/Ladder_game_pc.loader.js"></script>
        <script>
          //if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {

            document.getElementsByTagName('head')[0].appendChild(meta);

            document.body.style.textAlign = "left";
          //}

          createUnityInstance(document.querySelector("#unity-canvas"), {

    <div id="event5" class="mimg"><img src="/images/pc_5.jpg" alt="경기청년 역량강화 기회 지원"><div id="btn5" class="btn"></div></div>
    <div id="event4" class="mimg"><img src="/images/pc_4.jpg" alt="경기청년 면접수당"><div id="btn4" class="btn"></div></div>
